<html>
  <head></head>
  <body>
<app-topnav></app-topnav>
<div class="container mt-5">
    <h2>Authors</h2>
    <div *ngIf="loading" style="text-align: center; font-weight: 600;">Loading.......</div>
    <div class="row mt-2" *ngIf="!loading && authors.length > 0">
      <div class="col-md-3" *ngFor="let author of authors">
        <div class="card mb-3">
          <div class="card-body">

            <h5 class="card-title">AuthorName: {{ author.authorName }}</h5>
            <p class="card-text">BookTitle: {{ author.bookName }}</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!loading && authors.length === 0" class="text-center text-danger">
      <h4>No authors found</h4>
    </div>
  </div>
  </body>
  </html>
